spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.103
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
        group: MUYUAN
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: MUYUAN
      discovery:
        server-addr: 192.168.56.103
        group: MUYUAN
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
  application:
    name: auth
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  datasource:
    hikari:
      max-lifetime: 30000
  data:
    redis:
      timeout: 10000
server:
  port: 20001

management:
  endpoints:
    web:
      exposure:
        include: "*"

dubbo:
  protocol:
    name: dubbo
    port: 21001
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  cloud:
    subscribed-services: service-user
  registry:
    address: nacos://192.168.56.103:8848
    use-as-metadata-center: false
knife4j:
  setting:
    enableSwaggerModels: true
    enableOpenApi: true

