spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.105
        namespace: 9375dca0-5aca-4b73-9b18-ffe5ee639a6d
        group: MUYUAN
        file-extension: properties
      discovery:
        server-addr: 192.168.56.105
        group: MUYUAN
        namespace: 9375dca0-5aca-4b73-9b18-ffe5ee639a6d
  application:
    name: auth
  main:
    allow-bean-definition-overriding: true
server:
  port: 20001
logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.muyuan.member.repo.dao: debug
    org.springframework: debug
    io.lettuce.core: error
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error
management:
  endpoints:
    web:
      exposure:
        include: "*"

dubbo:
  registry:
    address: spring-cloud://127.0.0.1
  protocol:
    name: dubbo
    port: 21001
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false