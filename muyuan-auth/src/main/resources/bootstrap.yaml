spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.103
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
        group: MUYUAN
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: MUYUAN
      discovery:
        server-addr: 192.168.56.103
        group: MUYUAN
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
  application:
    name: auth
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  redis:
    lettuce:
      pool:
        max-idle: 5
        min-idle: 2
    timeout: 10000
  profiles:
    active: ''
  datasource:
    hikari:
      max-lifetime: 30000
server:
  port: 20001
logging:
  config: classpath:log4j${spring.profiles.active}.xml
  level:
    com.muyuan.auth.repo.dao: debug
    io.lettuce.core: error
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error

management:
  endpoints:
    web:
      exposure:
        include: "*"

dubbo:
  protocol:
    name: dubbo
    port: 21001
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  cloud:
    subscribed-services: service-user
  registry:
    address: spring-cloud://localhost
knife4j:
  setting:
    enableSwaggerModels: true
    enableOpenApi: true

  security:
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true