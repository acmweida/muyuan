      exposure:
        include: "*"

dubbo:
  registry:
    address: spring-cloud://127.0.0.1
  protocol:
    name: dubbo
    port: 21001
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false