spring:
  application:
    name: manager-system
  main:
    allow-bean-definition-overriding: true
server:
  port: 20003
logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.muyuan.system.infrastructure.persistence.mapper.*: debug
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error
    org.apache.dubbo.*: error
    io.lettuce: error


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
  mapper-locations: classpath*:mapper/*.xml

dubbo:
  scan:
    base-packages: com.muyuan.manager.system.interfaces.facade.api
  protocol:
    name: dubbo
    port: 21003
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  provider:
    timeout: 3000
  registry:
    address: spring-cloud://localhost

gen:
  packageName: com.muyuan
  autoRemovePre: true
  tablePrefix: t_