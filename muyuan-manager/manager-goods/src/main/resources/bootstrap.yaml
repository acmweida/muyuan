spring:
  profiles:
    active: ''
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.103
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
        group: MUYUAN
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: MUYUAN
      discovery:
        server-addr: 192.168.56.103
        group: MUYUAN
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
  application:
    name: manager-goods
  main:
    allow-bean-definition-overriding: true

server:
  port: 20004

logging:
  config: classpath:log4j${spring.profiles.active}.xml
  level:
    com.muyuan.product.infrastructure.persistence.mapper.*: debug
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error
    io.lettuce: error


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml

dubbo:
  scan:
    base-packages: com.muyuan.manager.goods.facade.api
  protocol:
    name: dubbo
    port: 21004
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  cloud:
    subscribed-services: service-user,service-goods
  registry:
    address: spring-cloud://localhost

knife4j:
  enable: true