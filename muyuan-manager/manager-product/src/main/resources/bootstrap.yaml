spring:
  application:
    name: manager-product
  main:
    allow-bean-definition-overriding: true

server:
  port: 20004

logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.muyuan.product.infrastructure.persistence.mapper.*: debug
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error
    io.lettuce: error


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml

dubbo:
  scan:
    base-packages: com.muyuan.manager.product.interfaces.com.muyuan.manager.system.facade.api
  protocol:
    name: dubbo
    port: 21004
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  cloud:
    subscribed-services: manager-system
  registry:
    address: spring-cloud://localhost