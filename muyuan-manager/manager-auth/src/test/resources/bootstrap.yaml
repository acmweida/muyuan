spring:
  cloud:
    nacos:
      config:
        server-addr: 119.29.77.107
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
        group: MUYUAN
        file-extension: yaml
      discovery:
        server-addr: 119.29.77.107
        group: MUYUAN
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
  application:
    name: manager-auth
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ''
server:
  port: 30001
logging:
  config: classpath:log4j${spring.profiles.active}.xml
  level:
    com.muyuan.member.repo.dao: debug
    io.lettuce.core: error
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error

management:
  endpoints:
    web:
      exposure:
        include: "*"

dubbo:
  protocol:
    name: dubbo
    port: 31001
    serialization: kryo
#    optimizer: com.muyuan.common.dubbo.serialization.SerializationOptimizerImpl
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: true
  cloud:
    subscribed-services: user
  registry:
    address: spring-cloud://localhost
knife4j:
  setting:
    enableSwaggerModels: true
    enableOpenApi: true

