spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.105
        namespace: 9375dca0-5aca-4b73-9b18-ffe5ee639a6d
        group: MUYUAN
        file-extension: properties
      discovery:
        server-addr: 192.168.56.105
        group: MUYUAN
        namespace: 9375dca0-5aca-4b73-9b18-ffe5ee639a6d
  application:
    name: system
  main:
    allow-bean-definition-overriding: true
server:
  port: 20003
logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    io:
      lettuce: error
    com.muyuan.member.persistence.persistence.dao: debug
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml

dubbo:
  scan:
    base-packages: com.muyuan.member.interfaces.facade.api
  registry:
    address: spring-cloud://127.0.0.1
  protocol:
    name: dubbo
    port: 21003
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}

