spring:
  gateway:
    api-prefix: /api
  application:
    name: member

server:
  port: 20002

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml

logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    io.lettuce: error
    com.muyuan.member.persistence.persistence.mapper: debug
    com.alibaba.nacos.client.*: warn
    org.apache.dubbo.*: error

dubbo:
  scan:
    base-packages: com.store.system.interfaces.facade.api
  protocol:
    name: dubbo
    port: 21002
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  cloud:
    subscribed-services: system
  provider:
    timeout: 3000
  registry:
    address: spring-cloud://localhost
