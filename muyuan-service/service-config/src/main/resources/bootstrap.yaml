spring:
  cloud:
    nacos:
      config:
        server-addr: 172.22.34.40
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
        group: MUYUAN
        file-extension: yaml
      discovery:
        server-addr: 172.22.34.40
        group: MUYUAN
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
  application:
    name: service-config
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ''
server:
  port: 10004
logging:
  config: classpath:log4j${spring.profiles.active}.xml
  level:
    com.muyuan.system.infrastructure.persistence.mapper.*: debug
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error
    org.apache.dubbo.*: error
    io.lettuce: error


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
  mapper-locations: classpath*:mapper/*.xml

dubbo:
  scan:
    base-packages: com.muyuan.config.face.interfaces
  protocol:
    name: dubbo
    port: 11004
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  registry:
    address: spring-cloud://localhost
  cloud:
    subscribed-services: