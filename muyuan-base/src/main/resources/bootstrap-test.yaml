spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.109
        namespace: 92811ba7-b1e5-46f3-8e21-6207b3e1051b
        group: MUYUAN
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: MUYUAN
      discovery:
        server-addr: 192.168.56.109
        group: MUYUAN
        namespace: 92811ba7-b1e5-46f3-8e21-6207b3e1051b
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

server:
  port: 20008

dubbo:
  protocol:
    name: dubbo
    port: 21008
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false
  registry:
    address: nacos://192.168.56.109:8848
    use-as-metadata-center: true
    parameters:
      namespace: 92811ba7-b1e5-46f3-8e21-6207b3e1051b
    group: MUYUAN

knife4j:
  setting:
    enableSwaggerModels: true
    enableOpenApi: true

