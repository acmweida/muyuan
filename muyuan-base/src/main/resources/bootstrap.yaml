spring:
  application:
    name: base
  main:
    allow-bean-definition-overriding: true

  profiles:
    active: dev
server:
  port: 20008

logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.muyuan.member.repo.dao: debug
    io.lettuce.core: error
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error

dubbo:
  protocol:
    name: dubbo
    port: 21008
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
    qos-port: 22008
  consumer:
    check: false
  registry:
    address: nacos://192.168.56.109:8848
    use-as-metadata-center: true
    parameters:
      namespace: 92811ba7-b1e5-46f3-8e21-6207b3e1051b
    group: MUYUAN

knife4j:
  setting:
    enableSwaggerModels: true
    enableOpenApi: true
  enable: true # 开启增强

fastDFS:
  profiles:
    active: fastDFS-${spring.profiles.active}.properties

springdoc:
  packages-to-scan: com.muyuan.system.facade.controller
