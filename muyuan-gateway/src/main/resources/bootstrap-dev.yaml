spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.105
        namespace: 9375dca0-5aca-4b73-9b18-ffe5ee639a6d
        group: MUYUAN
        file-extension: properties
      discovery:
        server-addr: 192.168.56.105
        group: MUYUAN
        namespace: 9375dca0-5aca-4b73-9b18-ffe5ee639a6d
    gateway:
      discovery:
        locator:
          enabled: true
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:${server.port}/auth/rsa/publicKey

server:
  port: 18990

logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    io:
      lettuce: error

security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/auth/oauth/token
      user-authorization-uri: http://localhost:${server.port}/auth/oauth/authorize #授权端点
