spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1
        namespace: caa5c680-3b24-4628-b100-67680cb48e9f
        group: MUYUAN
        file-extension: properties
      discovery:
        server-addr: 127.0.0.1
        group: MUYUAN
        namespace: caa5c680-3b24-4628-b100-67680cb48e9f
    gateway:
      api-prefix: /api
      discovery:
        locator:
          enabled: true
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:${server.port}/auth/rsa/publicKey
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true

server:
  port: 18990

logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.alibaba.nacos.client.*: warn
    io:
      lettuce: error
security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/auth/oauth/token
      user-authorization-uri: http://localhost:${server.port}/auth/oauth/authorize #授权端点