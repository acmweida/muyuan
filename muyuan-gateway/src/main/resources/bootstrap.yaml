spring:
  gateway:
    api-prefix: /api
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:${server.port}/auth/rsa/publicKey
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  profiles:
    active:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
server:
  port: 20000

logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.alibaba.nacos.client.*: warn
    io:
      lettuce: error

security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/auth/oauth/token
      user-authorization-uri: http://localhost:${server.port}/auth/oauth/authorize #授权端点