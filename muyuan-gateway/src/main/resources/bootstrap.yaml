spring:
  gateway:
    api-prefix: /api
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  profiles:
    active: ''
  cloud:
    nacos:
      config:
        server-addr: 172.22.34.30
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
        group: MUYUAN
        file-extension: yaml
      discovery:
        server-addr: 172.22.34.30
        group: MUYUAN
        namespace: c3108468-5b07-4639-a101-3cf12feff1ba
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  application:
    name: gateway
server:
  port: 20000

logging:
  config: classpath:log4j${spring.profiles.active}.xml
  level:
    com.alibaba.nacos.client.*: warn
    io.lettuce: error