spring:
  gateway:
    api-prefix: /api
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: gateway
server:
  port: 20000

logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.alibaba.nacos.client.*: warn
    io.lettuce: error