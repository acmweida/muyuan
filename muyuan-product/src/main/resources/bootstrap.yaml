spring:
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 119.29.77.107
        namespace: 68be1c0f-1311-4231-9382-39dc25b62d8b
        group: MUYUAN
        file-extension: properties
      discovery:
        server-addr: 119.29.77.107
        group: MUYUAN
        namespace: 68be1c0f-1311-4231-9382-39dc25b62d8b
  application:
    name: product
  main:
    allow-bean-definition-overriding: true
server:
  port: 20004
logging:
  config: classpath:log4j-${spring.profiles.active}.xml
  level:
    com.muyuan.system.infrastructure.persistence.dao: debug
    com.alibaba.nacos.client.*: warn
    com.alibaba.cloud.dubbo.*: error
    io.lettuce: error


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml

dubbo:
  scan:
    base-packages: com.muyuan.product.interfaces.facade.api
  registry:
    address: spring-cloud://127.0.0.1
  protocol:
    name: dubbo
    port: 21004
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  consumer:
    check: false

